<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Book - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /* Custom Styles */
        body {
            background: linear-gradient(135deg, #03fccf, #032ff3);
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #007bff;
        }

        .form-control {
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .link-hover:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Centering with Bootstrap -->
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column gap-5">
        <h1 class="text-white">CONTACT BOOK</h1>

        <!-- Flash Messages -->
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>

        <div class="login-container p-5">
            <h2 class="text-center card-title">Login !!</h2>

            <form method="POST" action="/">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-flex">
                    <input type="reset" class="btn btn-secondary w-50 m-1" value="Clear">
                    <button type="submit" class="btn btn-primary w-50 m-1">Login</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="/register" class="link-hover">Register</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
