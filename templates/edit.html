<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(135deg, #74EBD5, #042ee9);
            min-height: 100vh;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin: 30px 0;
            color: #0056b3;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 8px #28a745;
            border-color: #28a745;
        }

        .btn {
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .back-btn {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            color: white;
            background: #6c757d;
            border-radius: 8px;
            padding: 10px 25px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2>‚úèÔ∏è Edit Contact</h2>

    <form method="POST" action="">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact.name }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact.phone }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ contact.email }}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ contact.address }}" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">üîô Back to Contacts</a>
            <button type="submit" class="btn btn-primary">‚úÖ Update</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
