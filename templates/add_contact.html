<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #74EBD5, #022ff4);
            min-height: 100vh;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: auto;
            margin-top: 50px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            transition: all 0.3s;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-control {
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 10px #28a745;
            border-color: #28a745;
        }

        .btn {
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            background: #dc3545;
            text-decoration: none;
            padding: 10px;
            border-radius: 25px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>âž• Add New Contact</h2>

        <form method="POST" action="/add_contact">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter full name" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter phone number"
                    required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter address"
                    required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-45">Add Contact</button>
                <a href="/index" class="btn btn-secondary w-45">Back to Contacts</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
